<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <a href="#">View</a>
            <a href="#">Edit</a>
            <a href="#">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
